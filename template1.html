<!DOCTYPE html>
<!-- language -->
<html lang="fr">
<head>
  <title>[Name]</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index_home.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Carousel -->
<div id="target" class="carousel slide" data-bs-ride="carousel">

    
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#target" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#target" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#target" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#target" data-bs-slide-to="3"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="target.html"><img src="" alt="" class="d-block" style="width:113%"></a>
      </div>
      <div class="carousel-item">
        <a href="target.html"><img src="" alt="" class="d-block" style="width:100%"></a>
      </div>
      <div class="carousel-item">
        <a href="target.html"><img src="" alt="" class="d-block" style="width:100%"></a>
      </div>
      <div class="carousel-item">
        <a href="target.html"><img src="" alt="" class="d-block" style="width:100%"></a>
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#target" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#target" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- This script help to prevent that picture could be taken from the website without your conscent-->

  <script>
    var noPrint = true;
    var noCopy = true;
    var noScreenshot = true;
    var autoBlur = false;
 </script>

 <script src="noprint.js"></script>
  
</body>
</html>
